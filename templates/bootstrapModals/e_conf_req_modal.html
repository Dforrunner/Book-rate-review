<!-- Central Modal Small -->
<div class="modal fade" id="confirmationReqModal" tabindex="-1" role="dialog" aria-labelledby="singinReqModalLabel" aria-hidden="true">
  <!-- Change class .modal-sm to change the size of the modal -->
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title w-100" id="singinReqModalLabel">Sign In Required</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Please confirm your email first. Haven't received an email? Make sure you've checked your spam folder.
        If you still don't see it resend a confirmation email.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-grey btn-sm shadow-none" data-dismiss="modal">Close</button>
        <a href="{{ url_for('account.resend_confirmation') }}" type="button" class="btn btn-primary btn-sm shadow-none">Resend Confirmation Email</a>
      </div>
    </div>
  </div>
</div>
<!-- Central Modal Small -->
