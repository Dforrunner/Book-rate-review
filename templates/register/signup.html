{% extends "index.html" %}
{% block title %}Sign Up{% endblock %}

{% block body %}
        <div class="form-container">
            <h3 align="center">Sign Up</h3>
            <form>
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <label for="firstNameInput">First name</label>
                            <input type="text" class="form-control" id="firstNameInput" placeholder="First name">
                        </div>
                        <div class="col">
                            <label for="lastNameInput">Last name</label>
                            <input type="text" class="form-control" id="lastNameInput" placeholder="Last name">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="usernameInput">Create a username</label>
                    <input type="text" class="form-control" id="usernameInput" placeholder="Create a username">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword2">Re-enter Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Re-enter password">
                </div>
                <button type="submit" class="btn btn-primary">sign up</button>
            </form>
        </div>


{% endblock %}
