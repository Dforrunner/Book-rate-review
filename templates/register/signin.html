{% extends "index.html" %}
{% block title %}Sign In{% endblock %}

{% block body %}
  <div class="form-container">
    <h3 align="center">{{title}}</h3>
    <form method="GET">
        <div class="form-group">
            {{ form.email.label }}
            {{ form.email(class_="form-control") }}
        </div>
        <div class="form-group">
            {{ form.password.label }}
            {{ form.password(class="form-control") }}
        </div>
            {{ form.submit(class="btn btn-primary") }}
    </form>
</div>
{% endblock %}
