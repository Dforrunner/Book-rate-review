<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{{ url_for('main.home') }}">
        <img src="{{ url_for('static', filename='images/LOGO.png') }}" width="auto" height="50" class="d-inline-block align-top" alt="logo">
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{{ url_for('main.home') }}">Home <span class="sr-only">(current)</span></a>
          </li>
        </ul>
        <form class="form-inline" id="search-bar" method="GET" action="search">
          <input class="form-control" type="search" placeholder="Search by title, author, isbn, year" aria-label="Search" name="query" required="true" oninvalid="this.setCustomValidity('Nothing to Search')" id="query">
          <button type="submit">
              <img alt="Search" width="20" src="{{ url_for('static', filename = "images/search.svg") }}">
          </button>
        </form>


        {% if current_user.is_authenticated %}
            <div class="btn-group btn-group-sm " role="group" aria-label="...">
            {% if current_user.confirmed %}
                <a class="btn btn-primary" href="{{ url_for('user.user_profile', username=current_user.username) }}">Profile</a>
            {% else %}
                <a class="btn btn-primary" href="{{ url_for('account.unconfirmed') }}"> Confirm</a>
            {% endif %}
            <a class="btn btn-secondary" href="{{ url_for('account.signout') }}">sign out</a>
        </div>
        {% else %}
         <div class="btn-group btn-group-sm" role="group" aria-label="...">
            <a class="btn btn-primary" href="{{ url_for('account.signin') }}">sign in</a>
            <a class="btn btn-blue-grey" href="{{ url_for('account.signup') }}">sign up</a>
        </div>
        {% endif %}
    </div>

</nav>
